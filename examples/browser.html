<html>
  <head></head>
  <body>
    <script type="text/javascript" src="../conduit.js"></script>
    <script>
      var c = new Conduit();

      c.put('model/schema', {
        entity: 'model',
        fields: {
          name: { 
            type: 'text' 
          }
        }
      });
      c.put('model/model', function (p) { 
        p.schema = c.get('model/schema');
        return new Conduit.Model(p); 
      });
      c.put('model/adapter', function (p) { 
        return new Conduit.Adapter(p); 
      }, true);

      c.get('mapper')
        .put('model', c.get('model/model', {
          name: 'amaze'
        }), function (err, id) {
          console.log(err, id);
        });

    </script>
  </body>
</html>
